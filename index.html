
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CRM WM Assessoria</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="WM Assessoria" class="logo">
    <h1>CRM WM Assessoria</h1>
    <div class="import">
      <input type="file" id="fileInput" accept=".csv,.xlsx">
      <textarea id="pasteArea" placeholder="Cole nome e número aqui..."></textarea>
      <button id="importBtn">Importar Contatos</button>
    </div>
  </header>
  <main id="kanban">
    <div class="column" data-name="Novo"><h2>Novo</h2><div class="lead-list"></div><button class="backup">Backup</button></div>
    <div class="column" data-name="Em Atendimento"><h2>Em Atendimento</h2><div class="lead-list"></div><button class="backup">Backup</button></div>
    <div class="column" data-name="Carteira de Clientes"><h2>Carteira de Clientes</h2><div class="lead-list"></div><button class="backup">Backup</button></div>
  </main>
  <div class="status-bar">
    Ligações hoje: <span id="callCount">0</span>
  </div>
  <template id="card-template">
    <div class="card">
      <strong class="nome"></strong>
      <div class="numero"></div>
      <textarea placeholder="Observações..."></textarea>
      <input type="date" class="birth">
      <select class="project">
        <option value="Mangará">Mangará</option>
        <option value="Algarve">Algarve</option>
        <option value="Alentejo">Alentejo</option>
        <option value="Rise Club">Rise Club</option>
        <option value="Seleto Amoreiras">Seleto Amoreiras</option>
      </select>
      <div class="acoes">
        <button class="zap">WhatsApp</button>
        <button class="agendar">Agendar</button>
        <button class="excluir">Excluir</button>
      </div>
    </div>
  </template>
  <footer><p>WM Assessoria ©</p></footer>
</body>
</html>
