
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WM CRM & Discador</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>WM CRM & Discador</h1>
    <div class="top-actions">
      <input type="file" id="csvFileInput" accept=".csv" />
      <input type="file" id="excelFileInput" accept=".xlsx" />
      <textarea id="pasteArea" placeholder="Colar dados"></textarea>
      <button id="importButton">Importar</button>
      <button id="backupButton">Backup</button>
      <select id="leadFilter">
        <option value="all">Todos Leads</option>
      </select>
      <input type="text" id="searchInput" placeholder="Filtrar nome">
    </div>
  </header>

  <div class="lead-counter">
    <span id="dailyCalls">🌎 Ligações feitas hoje: 0</span>
  </div>

  <section id="alerts">
    <h3>📅 Próximos Agendamentos</h3>
    <ul id="upcomingAlerts"></ul>
  </section>

  <main id="kanban">
    <div class="column" data-column="Novo">
      <h2>📄 Novo</h2>
      <div class="lead-list" id="col-Novo"></div>
    </div>
    <div class="column" data-column="Em Atendimento">
      <h2>🔊 Em Atendimento</h2>
      <div class="lead-list" id="col-Em Atendimento"></div>
    </div>
    <div class="column" data-column="Aguardando">
      <h2>⏳ Aguardando</h2>
      <div class="lead-list" id="col-Aguardando"></div>
    </div>
    <div class="column" data-column="Fechado">
      <h2>✅ Fechado</h2>
      <div class="lead-list" id="col-Fechado"></div>
    </div>
    <div class="column" data-column="Descartado">
      <h2>❌ Descartado</h2>
      <div class="lead-list" id="col-Descartado"></div>
    </div>
    <div class="column" data-column="Carteira de Clientes">
      <h2>📅 Carteira de Clientes</h2>
      <div class="lead-list" id="col-Carteira de Clientes"></div>
    </div>
  </main>

  <template id="lead-template">
    <div class="lead-card">
      <strong class="lead-name">NOME</strong>
      <div class="lead-phone">TELEFONE</div>
      <textarea class="lead-observations" placeholder="Observações..."></textarea>
      <div class="lead-actions">
        <button class="call-btn">📞</button>
        <button class="whatsapp-btn">📱</button>
        <button class="schedule-btn">🗓️</button>
        <button class="edit-btn">✎</button>
        <button class="delete-btn">❌</button>
      </div>
    </div>
  </template>

  <script>
    // Todos os scripts serão carregados de forma modular no main.js
  </script>
</body>
</html>
